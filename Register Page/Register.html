<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../LOGIN PAGE/LoginPage.css">
</head>

<body>
    <form action="../BMW/Bmw.html" method="POST">
        <div class="glass-container">
            <div class="login-box">
                <h2>Register</h2>
                <input type="text" id="First Name" name="Name" required placeholder="Name">
                <input type="text" id="Surname" name="Surname" required placeholder="Surname">
                <input type="text" id="Email" name="Email" required placeholder="Email">
                <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="Phone Number">
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember ME</label>
                    <p><a href="../LOGIN PAGE/LoginPage.html" id="register"><b>Already have an account</b></a></p>
                </div>
                <button type="submit">submit</button>
</body>

</html>
